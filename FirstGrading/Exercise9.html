<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form Jimmy Caticat II</title>
        <meta charset="UTF-8">
        <meta name="description" content="Sign up form.">
        <meta name="keyword" content="HTML">
        <meta name="author" content="Jimmy Caticat II">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin-left: 25%; margin-right: 25%; font-family: Open Sans;">
        <div style="margin-left: auto; margin-right: auto; background-color: black; color: white; width: 500px; height: 625px;">
            <form action="/action_page.php" method="post">
                <h1 style="text-align: center; margin-bottom: 10px;">Sign up now!</h1>
                <p style="margin: 2px;">Fields marked (*) are required</p>
                <fieldset style="margin-left: 5px; margin-right: 5px;">
                    <legend>Your Details</legend>
                    <label for="name" style="display: inline-block; width: 100px;">Name*</label>
                    <input type="text" name="name" id="name" placeholder="GivenName MiddleName SurName" style="margin: 2px; width: 345px;" required><br>
                    <label for="bdate" style="display: inline-block; width: 100px;">Birth Date*</label>
                    <input type="date" name="bdate" id="bdate" min="1980-01-01" max="2080-12-31" style="margin: 2px;" required><br>
                    <label for="email" style="display: inline-block; width: 100px;">Email*</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@mysite.com" style="margin: 2px; width: 345px;" required><br>
                    <label for="phone" style="display: inline-block; width: 100px;">Phone*</label>
                    <input type="tel" name="phone" id="phone" placeholder="0912-345-6789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxlength="13" size="13" title="Separate in a 4-3-4 format." style="margin: 2px;" required><br>
                </fieldset>
                <fieldset style="margin-left: 5px; margin-right: 5px;">
                    <legend>Delivery Address</legend>
                    <label for="hastnum" style="display: inline-block; width: 100px;">Address*</label>
                    <input type="text" name="hastnum" id="hastnum" placeholder="House/Apartment Number and Street" style="margin: 2px; width: 345px;" required><br>
                    <label for="barangay" style="display: inline-block; width: 100px;">Barangay*</label>
                    <input type="text" name="barangay" id="barangay" placeholder="Barangay Name" style="margin: 2px; width: 345px;" required><br>
                    <label for="city" style="display: inline-block; width: 100px;">City*</label>
                    <select name="city" id="city" style="margin: 2px;">
                        <option value="Angeles">Angeles</option>
                        <option value="Bacolod">Bacolod</option>
                        <option value="Baguio">Baguio</option>
                        <option value="Caloocan">Caloocan</option>
                        <option value="Davao City">Davao City</option>
                        <option value="Iligan">Iligan</option>
                        <option value="Lucena">Lucena</option>
                        <option value="Makati">Makati</option>
                        <option value="Pasay">Pasay</option>
                        <option value="Taguig">Taguig</option>
                    </select><br>
                    <label for="pcode" style="display: inline-block; width: 100px;">Postal Code*</label>
                    <input type="text" name="pcode" id="pcode" placeholder="Enter 4-digit code e.g. 2601" minlength="4" maxlength="4" style="margin: 2px; width: 345px;" required><br>
                    <label for="province" style="display: inline-block; width: 100px;">Province*</label>
                    <select name="province" id="province" style="margin: 2px">
                        <option value="Abra">Abra</option>
                        <option value="Benguet">Benguet</option>
                        <option value="Cagayan">Cagayan</option>
                        <option value="Guimaras">Guimaras</option>
                        <option value="Ifugao">Ifugao</option>
                        <option value="Kalinga">Kalinga</option>
                        <option value="Laguna">Laguna</option>
                        <option value="Masbate">Masbate</option>
                        <option value="Pangasinan">Pangasinan</option>
                        <option value="Quezon">Quezon</option>
                    </select><br>
                </fieldset>
                <fieldset style="margin-left: 5px; margin-right: 5px;">
                    <legend>Membership Information</legend>
                    <label for="uname" style="display: inline-block; width: 100px;">Username*</label>
                    <input type="text" name="uname" id="uname" placeholder="8-16 alphanumeric characters" minlength="8" maxlength="16" style="margin: 2px; width: 345px;" required><br>
                    <label for="password" style="display: inline-block; width: 100px;">Password*</label>
                    <input type="password" name="password" id="password" placeholder="Atleast 8 alphanumeric and symbol characters" minlength="8" style="margin: 2px; width: 345px;" required><br>
                    <label for="msubs" style="display: inline-block; width: 100px;">Subscriptions</label>
                    <input type="checkbox" name="msubs1" id="msubs1" value="PCMagazine">
                    <label for="msubs1">PCMagazine</label><br>
                    <input type="checkbox" name="msubs2" id="msubs2" value="Wired" style="margin-left: 108px;">
                    <label for="msubs2">Wired</label><br>
                    <input type="checkbox" name="msubs3" id="msubs3" value="Computerworld" style="margin-left: 108px">
                    <label for="msubs3">Computerworld</label><br>
                    <input type="checkbox" name="nosubs" id="nosubs" style="margin-left: 108px">
                    <label for="nosubs">I don't subscribe</label><br>
                    <input type="checkbox" name="osubs" id="osubs" style="margin-left: 108px">
                    <label for="osubs">Other</label><br>
                </fieldset>
                <input type="submit" value="Sign Up" style="margin: 5px;">
                <input type="reset" value="Reset" style="margin: 5px;">
            </form>
        </div>
    </body>
</html>

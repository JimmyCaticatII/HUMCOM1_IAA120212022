<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 15</title>
        <meta charset="UTF-8">
        <meta name="description" content="A student information sheet.">
        <meta name="keyword" content="HTML">
        <meta name="author" content="Jimmy Caticat II">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles\Exercise15.css">
    </head>
    <body>
        <h1>Student Information Sheet</h1>
        <h2>Personal Info</h2>
        <table>
            <caption></caption>
            <th></th>
            <tr>
                <td>Full Name</td>
                <td class="style" id="pname"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td class="style" id="page"></td>
            </tr>
        </table>
        <h2>Contact Information</h2>
        <table>
            <caption></caption>
            <th></th>
            <tr>
                <td>Phone #</td>
                <td class="style" id="cnum"></td>
            </tr>
            <tr>
                <td>Email @</td>
                <td class="style" id="cemail"></td>
            </tr>
            <tr>
                <td>Mailing @</td>
                <td class="style" id="cmailad"></td>
            </tr>
        </table>
        <h2>Academic Information</h2>
        <table>
            <caption></caption>
            <th></th>
            <tr>
                <td>Program</td>
                <td class="style" id="aprog"></td>
            </tr>
            <tr>
                <td>ID #</td>
                <td class="style" id="aid"></td>
            </tr>
            <tr>
                <td>Year Level</td>
                <td class="style" id="ayl"></td>
            </tr>
            <tr>
                <td>Section</td>
                <td class="style" id="asec"></td>
            </tr>
        </table>
        <script type="text/javascript" src="jscript\Script15.js"></script>
    </body>
</html>
